{% load staticfiles %}
<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{% block headtitle %}{% endblock %}</title>
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,700,800" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<!-- Modernizr JS -->
	<script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="{% static 'js/respond.min.js' %}"></script>
	<![endif]-->

	</head>
	<body class="single">
	<div class="fh5co-loader"></div>
	<div id="page">

		<div id="fh5co-aside" style="height:440px; background-image: url({% static 'images/forest.jpg' %}); data-stellar-background-ratio="0.5"">
			<div class="overlay"></div>
			<nav role="navigation">
				<ul>
					<li><a href="/"><i class="icon-home"></i></a></li>
				</ul>
			</nav>
			<div class="page-title">
				<img src="{% static 'images/azura.jpg' %}" alt="Free HTML5 by FreeHTMl5.co" style="height:100px; width:100px">
				<span>{% block date %}{% endblock %}</span>
				<h2>{% block title %}{% endblock %}</h2>
			</div>
		</div>

		<div id="fh5co-main-content">
			<div class="fh5co-post"> 
				<div class="fh5co-entry">
					{% block content %}
                    {% endblock %}
				</div>
			</div>
		</div>
	</div>

	<div class="fh5co-navigation">
		<div class="fh5co-cover prev fh5co-cover-sm" style="background-image: url({% static 'images/nightsky.jpg' %})">
			<div class="overlay"></div>
            {% block prev_post %}
            {% endblock %}
		</div>

		<div class="fh5co-cover next fh5co-cover-sm" style="background-image: url({% static 'images/nightsky.jpg' %})">
			<div class="overlay"></div>
            {% block next_post %}
            {% endblock %}
		</div>
	</div>


	<footer>
		<div>
            {% block copy %}{% endblock %}
        </div>
    </footer>
	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>

	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
	<script src="{% static 'js/jquery.stellar.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
	</body>
</html>
